name: Deploy GitHub Pages

on:
  push:
    branches: [master]

jobs:
  deploy_gh_pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: yarn
      - name: Deploy to GH Pages
        run: yarn storybook-to-ghpages
